name: Build And Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - windows-latest
          - ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build app
        shell: bash
        run: |
          npm run build

          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            npx electron-builder --mac zip --config.mac.identity=null --config.mac.hardenedRuntime=false --config.mac.gatekeeperAssess=false --publish never
          elif [ "${{ matrix.os }}" = "windows-latest" ]; then
            npx electron-builder --win nsis --publish never
          else
            npx electron-builder --linux AppImage --publish never
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}
          path: |
            release/*.zip
            release/*.dmg
            release/*.exe
            release/*.AppImage
            release/*.blockmap
          if-no-files-found: error

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binaries-*
          path: release
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release/*
